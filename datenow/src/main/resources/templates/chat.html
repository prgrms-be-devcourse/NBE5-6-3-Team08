<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 채팅</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
    }
    .chat-list-container {
      width: 30%;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .chat-room-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .message-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      position: relative;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 60%;
      font-size: 0.95em;
      line-height: 1.4;
      word-break: break-word;
    }
    .my-message {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .my-message::after {
      content: "";
      position: absolute;
      right: -10px;
      bottom: 0;
      width: 0;
      height: 0;
      border-top: 10px solid #dcf8c6;
      border-left: 10px solid transparent;
    }
    .other-message {
      align-self: flex-start;
      background-color: #f1f0f0;
      border-bottom-left-radius: 0;
    }
    .other-message::after {
      content: "";
      position: absolute;
      left: -10px;
      bottom: 0;
      width: 0;
      height: 0;
      border-top: 10px solid #f1f0f0;
      border-right: 10px solid transparent;
    }
    .message-input {
      display: flex;
      margin-top: 10px;
    }
    .message-input input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }
    .message-input button {
      padding: 10px 15px;
      font-size: 1em;
    }
  </style>
</head>
<body>

<div class="chat-list-container">
  <div id="chatList"></div>
</div>

<div class="chat-room-container">
  <div class="message-list" id="messageList"></div>
  <div class="message-input">
    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." onkeydown="handleEnter(event)" />
    <button onclick="sendMessage()">전송</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
  let stompClient = null;
  const roomId = [[${roomId}]];
  const messageList = document.getElementById("messageList");
  let currentUserId = null;

  fetch('/api/userId')
  .then(res => res.json())
  .then(data => {
    currentUserId = data.userId;
    connectStomp(); // WebSocket 연결은 로그인 유저를 알아낸 후에!
  });

  // 메시지 스크롤을 항상 가장 아래로 유지
  function scrollToBottom() {
    messageList.scrollTop = messageList.scrollHeight;
  }

  // 기존 채팅 이력 불러오기
  fetch(`/api/chatList/${roomId}`)
  .then(res => res.json())
  .then(messages => {
    messageList.innerHTML = '';
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.className = `message ${msg.usertrue ? 'my-message' : 'other-message'}`;
      div.textContent = msg.content;
      messageList.appendChild(div);
    });
    scrollToBottom();
  });

  function connectStomp() {
    const socket = new SockJS('/ws/connect');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, () => {
      stompClient.subscribe(`/topic/chat.${roomId}`, message => {
        const msg = JSON.parse(message.body);
        const isMyMessage = msg.senderId === currentUserId;

        const div = document.createElement('div');
        div.className = `message ${isMyMessage ? 'my-message' : 'other-message'}`;
        div.textContent = msg.content;
        messageList.appendChild(div);
        scrollToBottom();

    });
    });
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const content = input.value.trim();
    if (!content) return;

    // 메시지는 여기서 표시하지 않음 — WebSocket 수신에서 처리
    stompClient.send('/app/chat/send', {}, JSON.stringify({
      roomId: roomId,
      content: content
    }));

    input.value = '';
  }


  function handleEnter(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      sendMessage();
    }
  }

  connectStomp();
</script>

</body>
</html>
