<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 채팅</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}"/>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .chatting-List {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* 리스트 및 채팅방 모두 높이 고정 */
    .chat-list-container {
      width: 30%;
      overflow-y: auto;
      padding: 20px;
      border-right: 1px solid #ddd;
      height: 85lvh;
    }

    .chat-room-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .message-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      display: inline-block;
      position: relative;
      margin: 6px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      font-size: 0.95em;
      line-height: 1.4;
      word-break: break-word;
      clear: both;
    }


    .my-message {
      background-color: #dcf8c6;
      float: right;
      border-bottom-right-radius: 0;
    }


    .my-message::after {
      content: "";
      position: absolute;
      right: -10px;
      bottom: 0;
      width: 0;
      height: 0;
      border-top: 10px solid #dcf8c6;
      border-left: 10px solid transparent;
    }


    .other-message {
      background-color: #f1f0f0;
      float: left;
      border-bottom-left-radius: 0;
    }

    .other-message::after {
      content: "";
      position: absolute;
      left: -10px;
      bottom: 0;
      width: 0;
      height: 0;
      border-top: 10px solid #f1f0f0;
      border-right: 10px solid transparent;
    }

    /* 입력창 */
    .message-input {
      display: flex;
      margin-top: 10px;
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .message-input button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 1em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .message-input button:hover {
      background-color: #45a049;
    }
  /*  여기는 채팅 리스트를 가지는것이다 */

    .chat-room-container {
      width: 70%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      height: 100%;
    }

    .chat-card {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-card:hover {
      background-color: #f9f9f9;
    }

    .chat-avatar {
      width: 50px;
      height: 50px;
      background-image: url('/images/user.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      margin-right: 12px;
    }

    .chat-info {
      flex: 1;
    }

    .chat-nickname {
      font-weight: bold;
      font-size: 1.1em;
    }

    .chat-last-message {
      font-size: 0.95em;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class = "chatting-List">
<div class="chat-list-container">
  <div id="chatList"></div>
</div>
  <div class="chat-room-container">
    <div class="message-list" id="messageList"></div>
    <div class="message-input">
      <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." onkeydown="handleEnter(event)" />
      <button onclick="sendMessage()">전송</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
  let stompClient = null;
  const roomId = [[${roomId}]];
  const messageList = document.getElementById("messageList");
  let currentUserId = null;

  fetch('/api/userId')
  .then(res => res.json())
  .then(data => {
    currentUserId = data.userId;
    connectStomp(); // WebSocket 연결은 로그인 유저를 알아낸 후에!
    loadChatHistory();
  });

  // 메시지 스크롤을 항상 가장 아래로 유지
  function scrollToBottom() {
    messageList.scrollTop = messageList.scrollHeight;
  }

  // 기존 채팅 이력 불러오기
  function loadChatHistory() {
    fetch(`/api/chatList/${roomId}`)
    .then(res => res.json())
    .then(messages => {
      messageList.innerHTML = '';

      const debugLog = [];

      messages.forEach(msg => {
        const usertrue = msg.usertrue; // ✅ msg.usertrue에서 가져옴

        debugLog.push({
          content: msg.content,
          userId: msg.userId,
          usertrue: usertrue,
          currentUserId: currentUserId,
          dateTime: msg.dateTime,
          className: usertrue ? 'my-message' : 'other-message'
        });

        const div = document.createElement('div');
        div.className = `message ${usertrue ? 'my-message' : 'other-message'}`; // ✅ 여기서도 usertrue 사용
        div.textContent = msg.content;
        messages.sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));
        messageList.appendChild(div);
      });

      console.table(debugLog);
      scrollToBottom();
    });
  }


  function connectStomp() {
    const socket = new SockJS('/ws/connect');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, () => {
      stompClient.subscribe(`/topic/chat.${roomId}`, message => {
        const msg = JSON.parse(message.body);
        const isMyMessage = msg.senderId === currentUserId;

        const div = document.createElement('div');
        div.className = `message ${isMyMessage ? 'my-message' : 'other-message'}`;
        div.textContent = msg.content;
        messageList.appendChild(div);
        scrollToBottom();
    });
    });
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const content = input.value.trim();
    if (!content) return;

    // 메시지는 여기서 표시하지 않음 — WebSocket 수신에서 처리
    stompClient.send('/app/chat/send', {}, JSON.stringify({
      roomId: roomId,
      content: content
    }));

    input.value = '';
  }


  function handleEnter(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      sendMessage();
    }
  }
  fetch('/api/chatList')
  .then(response => response.json())
  .then(chats => {
    const list = document.getElementById("chatList");
    list.innerHTML = '';

    chats.forEach(chat => {
      const card = document.createElement("div");
      card.className = "chat-card";
      card.dataset.roomId = chat.roomId;
      card.innerHTML = `
        <div class="chat-avatar"></div>
        <div class="chat-info">
          <div class="chat-nickname">${chat.nickname}</div>
          <div class="chat-last-message">${chat.lastMessage}</div>
        </div>
      `;


      card.onclick = () => {
        window.location.href = `/chatList/${chat.roomId}`; // 또는 모달 열기 등
      };

      list.appendChild(card);
    });
  });
</script>

</body>
</html>
