<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;

    }

    .chat-list-container {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
    }

    .chat-card {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-card:hover {
      background-color: #f9f9f9;
    }

    .chat-avatar {
      width: 50px;
      height: 50px;
      background-image: url('/images/user.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      margin-right: 12px;
    }

    .chat-info {
      flex: 1;
    }

    .chat-nickname {
      font-weight: bold;
      font-size: 1.1em;
    }

    .chat-last-message {
      font-size: 0.95em;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="chat-list-container">
  <div id="chatList"></div>
</div>




<script>
  fetch('/api/chatList')
  .then(response => response.json())
  .then(chats => {
    const list = document.getElementById("chatList");
    list.innerHTML = '';

    chats.forEach(chat => {
      const card = document.createElement("div");
      card.className = "chat-card";
      card.dataset.roomId = chat.roomId;
      card.innerHTML = `
        <div class="chat-avatar"></div>
        <div class="chat-info">
          <div class="chat-nickname">${chat.nickname}</div>
          <div class="chat-last-message">${chat.lastMessage}</div>
        </div>
      `;


      card.onclick = () => {
        window.location.href = `/chatList/${chat.roomId}`; // 또는 모달 열기 등
      };

      list.appendChild(card);
    });
  });
</script>

</body>
</html>
