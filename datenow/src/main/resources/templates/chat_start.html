<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}"/>
  <title>랜덤 채팅 시작</title>
  <style>

    button {
      padding: 10px 20px;
      font-size: 1.1rem;
    }
    #status {
      margin-top: 1rem;
    }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;

      }

      .chat-list-container {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        padding: 20px;
      }

      .chat-card {
        display: flex;
        align-items: center;
        padding: 12px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background 0.2s;
      }

      .chat-card:hover {
        background-color: #f9f9f9;
      }

      .chat-avatar {
        width: 50px;
        height: 50px;
        background-image: url('/images/user.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        margin-right: 12px;
      }

      .chat-info {
        flex: 1;
      }

      .chat-nickname {
        font-weight: bold;
        font-size: 1.1em;
      }

      .chat-last-message {
        font-size: 0.95em;
        color: #666;
        margin-top: 4px;
      }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="chatting-List" style="display: flex; height: 85lvh; ">
  <!-- 채팅 리스트 -->
  <div class="chat-list-container" style="flex: 1;">
    <div id="chatList"></div>
  </div>

  <!-- 오른쪽 버튼 영역 -->
  <div style="width: 250px; padding: 20px; border-left: 1px solid #ddd; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 70%;">
    <h2 style="margin-bottom: 10px;">랜덤 채팅</h2>
    <button onclick="startRandomChat()">랜덤 채팅 시작</button>
    <p id="status" style="margin-top: 12px;">대기 중...</p>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:src="@{/js/header.js}"></script>
<script>
  let stompClient = null;

  function connectStomp(userId) {
    const socket = new SockJS("/ws/connect");
    stompClient = Stomp.over(socket);
    stompClient.connect({}, () => {
      stompClient.subscribe("/topic/match." + userId, (message) => {
        const data = JSON.parse(message.body);
        const roomId = data.roomId;
        document.getElementById("status").textContent = `매칭 완료! 채팅방으로 이동합니다...`;
        window.location.href = `/chatList/${roomId}`;
      });
    });
  }

  function startRandomChat() {
    fetch("/api/randomChat", { method: "POST" })
    .then(res => res.text()) // 일단 문자열로 받기
    .then(text => {
      if (!text) return {}; // 빈 응답이면 빈 객체
      return JSON.parse(text);
    })
    .then(data => {
      const roomId = typeof data === 'object' ? data.roomId : data;
      if (roomId) {
        window.location.href = `/chatList/${roomId}`;
      } else {
        document.getElementById("status").textContent = "상대방을 기다리는 중입니다...";
        fetch("/api/userId")
        .then(res => res.json())
        .then(data => connectStomp(data.userId));
      }
    })


    .catch(err => {
      console.error(err);
      document.getElementById("status").textContent = "에러 발생";
    });
  }
  fetch('/api/chatList')
  .then(response => response.json())
  .then(chats => {
    const list = document.getElementById("chatList");
    list.innerHTML = '';

    chats.forEach(chat => {
      const card = document.createElement("div");
      card.className = "chat-card";
      card.dataset.roomId = chat.roomId;
      card.innerHTML = `
        <div class="chat-avatar"></div>
        <div class="chat-info">
          <div class="chat-nickname">${chat.nickname}</div>
          <div class="chat-last-message">${chat.lastMessage}</div>
        </div>
      `;


      card.onclick = () => {
        window.location.href = `/chatList/${chat.roomId}`; // 또는 모달 열기 등
      };

      list.appendChild(card);
    });
  });
</script>

</body>
</html>
