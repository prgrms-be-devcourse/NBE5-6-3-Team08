<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장소 검색 및 사진 업로드</title>

  <link rel="stylesheet" th:href="@{/css/editor_course.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}"/>
</head>

<body>

<!--이거 관리자 헤더로 바꿔야함. -->
<div th:replace="~{fragments/header :: header}"></div>

<br>
<div class="course-meta" style="margin-bottom: 20px;">
  <label>📌 데이트 코스의 제목을 정해주세요!</label>
  <input id="courseTitle" type="text" placeholder="예: 로맨틱한 강남 데이트"/>
</div>

<div class="container">
  <div class="left-panel">
    <div class="map_wrap">
      <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

      <div id="menu_wrap" class="bg_white">
        <div class="option">
          <div>
            <form onsubmit="searchPlaces(); return false;">
              <input type="text" value="강남역" id="keyword" size="15">
              <button type="submit">검색</button>
            </form>
          </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
      </div>
    </div>
  </div>
  <div class="right-panel">
    <h3>📝 내가 만든 코스</h3>
    <div class="course-list" id="courseList">
      <!-- 선택된 장소들이 여기에 표시됩니다 -->
    </div>
  </div>
</div>
<div class="course-section">
  <div class="upload-section">
    <h4>📸 사진 추가</h4>
    <div class="upload-container">
      <div class="upload-box" id="upload-box">
        <input type="file" id="file-input" name="images" accept="image/*" multiple>
        <label for="file-input">
          <div class="upload-text">
            <i class="upload-icon">📁</i>
            <p>클릭하여 사진을 업로드하거나<br>파일을 여기로 드래그하세요</p>
          </div>
        </label>
      </div>
      <div class="preview-container" id="preview-container">
        <!-- 업로드된 이미지 미리보기가 여기에 표시됩니다 -->
      </div>
    </div>
  </div>
</div>

<div class="course-meta" style="margin-bottom: 20px;">
  <label>📝 소개글</label>
  <textarea id="courseDescription" placeholder="이 데이트 코스에 대한 설명을 작성해주세요."></textarea>
  <button class="register-btn">코스 등록</button>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey=671dd004ad6786c2ec3756c340f2a23f&autoload=true&libraries=services'"></script>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/editor_course.js}"></script>
</body>
</html>
