<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>DateNow – 비밀번호 찾기</title>
  <link rel="stylesheet" th:href="@{/css/signup.css}" />
</head>
<body>
<div class="signin-container">
  <h1 class="logo">💖 DateNow.</h1>

  <form th:action="@{/member/find-password}" th:object="${findPasswordRequest}" method="post" id="findPasswordForm">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="field">
      <label for="email">찾으실 비밀번호의 이메일을 입력해 주세요</label>
      <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요." required>
      <div id="email-msg" class="error-field" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <button type="submit" id="submitBtn" class="btn-login">비밀번호 찾기</button>
  </form>

  <div th:if="${msg}" class="info-field" th:text="${msg}"></div>
  <div th:if="${errorMsg}" th:text="${errorMsg}" id="alert-error" style="display:none;"></div>
</div>

<script th:src="@{/js/signup.js}"></script>
<script>
    // 실패 메시지
    var error = document.getElementById('alert-error');
    if (error && error.textContent) {
        alert(error.textContent);
    }
</script>
</body>
</html>
