<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅 목록 및 채팅방</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
    }

    .chat-list-container {
      width: 30%;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-card {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-card:hover {
      background-color: #f9f9f9;
    }

    .chat-avatar {
      width: 50px;
      height: 50px;
      background-image: url('/images/user.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      margin-right: 12px;
    }

    .chat-info {
      flex: 1;
    }

    .chat-nickname {
      font-weight: bold;
      font-size: 1.1em;
    }

    .chat-last-message {
      font-size: 0.95em;
      color: #666;
      margin-top: 4px;
    }

    .chat-room-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .message-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 60%;
    }

    .my-message {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .other-message {
      align-self: flex-start;
      background-color: #f1f0f0;
    }

    .message-input {
      display: flex;
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }

    .message-input button {
      padding: 10px 15px;
      font-size: 1em;
    }
  </style>
</head>
<body>

<!-- 채팅 목록 -->
<div class="chat-list-container">
  <div id="chatList"></div>
</div>

<!-- 채팅방 -->
<div class="chat-room-container" id="chatRoom" style="display: none;">
  <div class="message-list" id="messageList"></div>
  <div class="message-input">
    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
    <button onclick="sendMessage()">전송</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
  let stompClient = null;
  let currentRoomId = null;

  function loadChatHistory(roomId) {
    fetch(`/api/chatList/${roomId}`)
    .then(res => res.json())
    .then(messages => {
      const list = document.getElementById("messageList");
      list.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = `message ${msg.usertrue ? 'my-message' : 'other-message'}`;
        div.textContent = msg.content;
        list.appendChild(div);
      });
    });
  }

  function connectStomp() {
    const socket = new SockJS('/ws/connect');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, () => {
      console.log("WebSocket 연결됨");
    });
  }

  function subscribeToRoom(roomId) {
    if (stompClient) {
      stompClient.subscribe(`/topic/chat.${roomId}`, message => {
        const msg = JSON.parse(message.body);
        const div = document.createElement('div');
        div.className = `message ${msg.usertrue ? 'my-message' : 'other-message'}`;
        div.textContent = msg.content;
        document.getElementById("messageList").appendChild(div);
      });
    }
  }

  function sendMessage() {
    const content = document.getElementById("messageInput").value.trim();
    if (!content || !currentRoomId) return;

    stompClient.send('/app/chat/send', {}, JSON.stringify({
      roomId: currentRoomId,
      content: content
    }));

    document.getElementById("messageInput").value = '';
  }

  // 채팅 목록 로드
  fetch('/api/chatList')
  .then(response => response.json())
  .then(chats => {
    const list = document.getElementById("chatList");
    list.innerHTML = '';

    chats.forEach(chat => {
      const card = document.createElement("div");
      card.className = "chat-card";
      card.dataset.roomId = chat.roomId;
      card.innerHTML = `
          <div class="chat-avatar"></div>
          <div class="chat-info">
            <div class="chat-nickname">${chat.nickname}</div>
            <div class="chat-last-message">${chat.lastMessage}</div>
          </div>
        `;
      card.onclick = () => {
        currentRoomId = chat.roomId;
        document.getElementById("chatRoom").style.display = "flex";
        loadChatHistory(currentRoomId);
        subscribeToRoom(currentRoomId);
      };

      list.appendChild(card);
    });
  });

  connectStomp();
</script>

</body>
</html>
