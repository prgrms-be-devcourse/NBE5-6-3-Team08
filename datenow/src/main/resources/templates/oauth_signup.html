<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>DateNow – 회원가입</title>
  <link rel="stylesheet" th:href="@{/css/signup.css}" />
</head>
<body>
<div class="signin-container">
  <h1 class="logo">💖 DateNow.</h1>

  <form id="signupForm">
    <div class="field">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요."/>
    </div>

    <div class="field">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일을 입력하세요.">
      <div id="email-msg" class="error-field"></div>
    </div>

    <div class="field">
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요.">
      <div id="nickname-msg" class="error-field"></div>
    </div>

    <div class="field">
      <label for="birth">생년월일</label>
      <input type="text" id="birth" name="birth" placeholder="YYYY-MM-DD">
      <div id="birth-msg" class="error-field"></div>
    </div>

    <div class="field">
      <label for="phone">전화번호</label>
      <input type="text" id="phone" name="phone" placeholder="전화번호를 입력하세요.">
      <div id="phone-msg" class="error-field"></div>
    </div>

    <button type="submit" id="submitBtn" class="btn-login">회원가입 완료</button>
  </form>
</div>
<script th:src="@{/js/oauth_signup.js}"></script>
</body>
</html>
